<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        button[type="button"] {
        background-color: #4CAF50;
        color: white;
       
        border: none;
        border-radius: 5px;
        cursor: pointer;
        
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1>Login Form</h1>
      <form id="login-form">
        <div class="form-group">
          <label for="username-input">Username:</label>
          <input type="text" class="form-control" id="username-input" name="username" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="password-input">Password:</label>
          <input type="password" class="form-control" id="password-input" name="password" placeholder="Enter your password">
        </div>
        <button type="button" class="btn btn-success">Succes</button>
      </form>
    </div>
    <script>
      $(document).ready(function() {
        $('#login-form').on('submit', function(event) {
          event.preventDefault(); 
          var username = $('#username-input').val();
          var password = $('#password-input').val();
          if (username && password) {
            window.location.href = 'anotherpage.html?username=' + encodeURIComponent(username) + '&password=' + btoa(password);
          }
        });
      });
    </script>
  </body>
</html>
